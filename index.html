<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToDo list</title>

  <link rel="stylesheet" type="text/css" href="./todo.css">
  <script defer src="./todo.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
  </style>
  <link rel="icon" href="./title-logo.png" type="image/png" />
</head>

<body>
  <header>
    <h1>My TODO list</h1>
  </header>
  <div id="input-container">
    <div id="inputs">
      <input type="text" placeholder="Title" data-testid="txtTodoItemTitle" id="txtTodoItemTitle">
      <input type="text" placeholder="Description" data-testid="txtTodoItemDescription" id="txtTodoItemDescription">
    </div>
    <button id="btnAddTodo" data-testid="btnAddTodo">Add</button>
  </div>
  <div id="todoList" data-testid="todoList">
  </div>
</body>

</html>
